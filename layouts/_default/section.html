<!-- layouts/_default/section.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ .Title }}</title>
	</head>
	<body>
		<header>
			<h1>{{ .Title }}</h1>
		</header>

		<main>
			{{ range .Pages }}
			<h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
			{{ end }}
		</main>

		<footer>
			<p>&copy; {{ .Site.Title }}</p>
		</footer>
	</body>
</html>
